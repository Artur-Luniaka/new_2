<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contatta il team di Lazy GTO 6. Trova il nostro garage a Roma e inviaci un messaggio per qualsiasi domanda o supporto tecnico."
    />
    <title>Contatti - Lazy GTO 6 | trypayots.com</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/gto-styles.css" />
  </head>
  <body class="gto-body">
    <div id="header-container"></div>

    <main class="gto-main">
      <section class="gto-contact-hero gto-section">
        <div class="gto-container">
          <h1 class="gto-title">Contatti</h1>
          <p class="gto-slogan">Trova il nostro garage</p>
        </div>
      </section>

      <section class="gto-contact-content gto-section">
        <div class="gto-container">
          <div class="gto-contact-grid">
            <!-- Contact Info -->
            <div class="gto-contact-info">
              <h2 class="gto-section-title">Informazioni di Contatto</h2>
              <div class="gto-contact-details" id="contact-details">
                <!-- Content loaded from JSON -->
              </div>
            </div>

            <!-- Contact Form -->
            <div class="gto-contact-form">
              <h2 class="gto-section-title">Invia un Messaggio</h2>
              <form class="gto-form" id="contact-form">
                <div class="gto-form-group">
                  <label for="gto-name" class="gto-form-label">Nome</label>
                  <input
                    type="text"
                    id="gto-name"
                    name="name"
                    class="gto-form-input"
                    required
                  />
                </div>

                <div class="gto-form-group">
                  <label for="gto-phone" class="gto-form-label">Telefono</label>
                  <input
                    type="tel"
                    id="gto-phone"
                    name="phone"
                    class="gto-form-input"
                    required
                  />
                </div>

                <div class="gto-form-group">
                  <label for="gto-message" class="gto-form-label"
                    >Messaggio</label
                  >
                  <textarea
                    id="gto-message"
                    name="message"
                    class="gto-form-textarea"
                    rows="5"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="gto-form-btn">
                  Invia Messaggio
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="gto-map-section gto-section">
        <div class="gto-container">
          <h2 class="gto-section-title">Dove Siamo</h2>
          <div class="gto-map-container">
            <iframe
              src="https://www.google.com/maps?q=Piazza+del+Colosseo,+1,+00184+Roma+RM,+Italia&hl=it&output=embed"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="gto-map"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/gto-main.js"></script>
  </body>
</html>
