<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scopri le ultime notizie e aggiornamenti di Lazy GTO 6. Leggi i diari di strada e rimani aggiornato sulle novità del mondo del drift rilassato."
    />
    <title>Notizie - Lazy GTO 6 | trypayots.com</title>
    <link rel="icon" href="assets/favicon.ico" />

  </head>
  <body class="gto-body">
    <div id="header-container"></div>

    <main class="gto-main">
      <section class="gto-news-hero gto-section">
        <div class="gto-container">
          <h1 class="gto-title">Notizie</h1>
          <p class="gto-slogan">
            Le ultime novità dal mondo del drift rilassato

      </section>

      <!-- Game Updates -->
      <section class="gto-updates gto-section">
        <div class="gto-updates-background">
          <div class="gto-container">
            <h2 class="gto-section-title">Aggiornamenti del Gioco</h2>
            <div class="gto-updates-grid" id="updates-container">
              <!-- Content loaded from JSON -->
            </div>
          </div>
        </div>
      </section>

      <!-- Street Diaries -->
      <section class="gto-diaries gto-section">
        <div class="gto-container">
          <h2 class="gto-section-title">Diari di Strada</h2>
          <div class="gto-diaries-grid" id="diaries-container">
            <!-- Content loaded from JSON -->
          </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="js/gto-main.js"></script>
